<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/101326ea39.js"></script>
    
    <title>Ejemplo de Storage</title>
</head>
<body>
    <header>
        <div>
            <h1>
                <h1 id="title">TODO APP</h1> <i class="fa-solid fa-pen.to. square" id="editUser"></i>
            </h1>
        </div>
        <div>
            <div id="idtcoinData">
            <i class="fa-solid fa-arrows-rotate" id="updateBitCoinData"></i>
            </div>
        </div>
    </header>
    <main>
        <section class="tasks">
            <div class="user-input">
                <label for="txtTaskName" class="d-none">
                    Ingrese el nombre de la tarea
                </label>
                <input type="text" id="txtTaskName" class="text-input" placeholder="Ingresa el nombre de la tarea">
                <button id="btnAddTask" class="btn"><i class="fa-solid fa-plus"></i></button>
                <button id="btnChangeWallpaper" class="btn"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="tacks-list">
                <ul id="listeItemTemplate">
                    <li id="listItemTemplate">
                        <div class="btn-list-item from-center {complete}" id="{id}">
                            <button class="fa-solid fa-check">
                                <i class="fa-solid fa-chech"></i>
                            </button>
                            {template}
                            <button class="delete">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
